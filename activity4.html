<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css stylesheet</title>
<style>
   div{
      background-color:rgb(36, 36, 36);
      text-align:center;
      color:aliceblue;
     padding-top:3px;
     padding-bottom: 10px;
     margin:0;
    
   }
   a{
     margin-right:8px;
   }
   #one{
    background-color: white;
    color:black;
    text-align:left;
   }
   #two{
    text-align: center;
    background-color:rgb(36, 36, 36) ;
    margin-top:650px;
    }
    anchor{
       color:black;
    }
</style>
</head>
<body>
    <div>
        <h1>Welcome to My Webpage</h1>
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
    </div>
    <div id="one">
     <h2>About This Page</h2>
     <P>This is a simple webpage to demonstrate styling and linking.</P>
     <a id='anchor' href='visit example.com'>Visit Example.com</a>
    </div>
    <div id="two">
        <p> &copy;2024 My Webpage</p>
    </div>
</body>
</html>
